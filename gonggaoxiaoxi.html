<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告消息</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 页面整体布局 */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        /* 标题样式 */
        .title {
            font-size: 22px;
            font-weight: bold;
            border-left: 5px solid red;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        /* 主要内容框 */
        .content-box {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 文字样式 */
        .content-box p {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
        }

        /* 重点内容加粗 */
        .highlight {
            font-weight: bold;
            color: red;
        }

        /* 署名 */
        .signature {
            text-align: right;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">公告消息</div>
        <div class="content-box">
            <p><span class="highlight">欢迎来到HWGQ博客！</span></p>
            <p>
                HWGQ博客是一个专注于技术、编程和前端开发的博客平台，致力于为开发者提供高质量的学习资源与实用教程。我们希望通过分享知识，让更多人受益，共同成长。
            </p>
            <p>
                免责声明：本博客文章仅供学习交流，不构成任何法律或投资建议。如有任何问题，请与我们联系。
            </p>
            <div class="signature">—— HWGQ博客</div>
        </div>
    </div>

</body>
</html>
