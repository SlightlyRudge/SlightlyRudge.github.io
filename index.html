<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWGQ博客</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .category { font-size: 20px; font-weight: bold; margin-top: 20px; border-left: 5px solid red; padding-left: 10px; }
        .buttons { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .btn { padding: 10px 15px; border: 1px solid #ccc; cursor: pointer; border-radius: 5px; text-decoration: none; color: black; }
        .btn:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>HWGQ博客</h1>
    <div id="categories"></div>

    <script>
        async function loadCategories() {
            const response = await fetch('/api/categories');
            const data = await response.json();
            const container = document.getElementById('categories');

            for (const category in data) {
                const section = document.createElement('div');
                section.className = 'category';
                section.innerText = category;
                container.appendChild(section);

                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'buttons';
                container.appendChild(buttonContainer);
                
                data[category].forEach(name => {
                    const btn = document.createElement('a');
                    btn.className = 'btn';
                    btn.innerText = name;
                    btn.href = `/list.html?category=${encodeURIComponent(category)}&tag=${encodeURIComponent(name)}`;
                    buttonContainer.appendChild(btn);
                });
            }
        }
        
        loadCategories();
    </script>
</body>
</html>
