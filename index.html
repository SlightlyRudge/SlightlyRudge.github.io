<!DOCTYPE html>
<html lang="zh">
<head>
   <link rel="icon" href="favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中龙项目网</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 0; margin: 0; }
        .navbar { background-color: #fff; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; }
        .navbar strong { font-size: 24px; } /* 增大网站名称字体 */
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { text-decoration: none; color: black; font-size: 16px; }
        .hero { position: relative; text-align: center; color: white; }
        .hero img { width: 100%; height: 160px; object-fit: cover; } /* 调整大横幅图片高度 */
        .hero-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; font-weight: bold; background: rgba(0, 0, 0, 0.6); padding: 10px 20px; border-radius: 5px; }
        .search-bar { text-align: center; margin: 20px 0; }
        .search-bar input { padding: 8px; width: 60%; max-width: 500px; }
        .search-bar button { padding: 8px 15px; background: red; color: white; border: none; cursor: pointer; }
        .category-container { margin-bottom: 20px; padding: 20px; }
        .category { font-size: 18px; font-weight: bold; margin-top: 20px; border-left: 5px solid red; padding-left: 10px; }
        .buttons { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .btn { padding: 8px 12px; border: 1px solid #ccc; cursor: pointer; border-radius: 5px; text-decoration: none; color: black; min-width: 120px; text-align: center; }
        .btn:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <div class="navbar">
        <div><strong>中龙项目网</strong></div>
        <div class="nav-links">
            <a href="#">首页</a>
            <a href="#">供需信息</a>
            <a href="#">防骗指南</a>
            <a href="#">联系我们</a>
            <a href="#">公告消息</a>
            <a href="#">关于我们</a>
            <a href="#">常见问题</a>
        </div>
    </div>
    
    <div class="hero">
        <img src="banner.jpg" alt="大横幅图片">
        <div class="hero-text">欢迎访问中龙项目网</div>
    </div>
    
    <div class="search-bar">
        <input type="text" placeholder="想搜索什么呢？">
        <button>搜索</button>
    </div>
    
    <div id="categories"></div>
    
    <script>
async function loadCategories() {
    try {
        const response = await fetch('https://db.slightlyrudge7.workers.dev/api/categories');

        if (!response.ok) {
            throw new Error(`HTTP 错误！状态：${response.status}`);
        }

        const data = await response.json();
        console.log("API 数据：", data); // 调试用，查看 API 结构

        const container = document.getElementById('categories');
        container.innerHTML = '';

        for (const category in data) {
            const section = document.createElement('div');
            section.className = 'category-container';

            const title = document.createElement('div');
            title.className = 'category';
            title.innerText = category;
            section.appendChild(title);

            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'buttons';
            section.appendChild(buttonContainer);

            // 由于 data[category] 是数组，使用 forEach 遍历
            data[category].forEach(subcategory => {
                const btn = document.createElement('a');
                btn.className = 'btn';
                btn.innerText = subcategory;
                btn.href = `list.html?subcategory=${encodeURIComponent(subcategory)}`;
                buttonContainer.appendChild(btn);
            });

            container.appendChild(section);
        }
    } catch (error) {
        console.error("加载分类失败:", error);
        document.getElementById('categories').innerHTML = `<p style="color: red;">无法加载分类数据: ${error.message}</p>`;
    }
}

loadCategories();



    </script>
</body>
</html>
