<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表 - 中龙项目网</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        .article-list { margin-left: 20px; }
        .article-item { padding: 5px; }
        .article-item a { text-decoration: none; color: #333; font-size: 16px; }
        .article-item a:hover { color: red; }
    </style>
</head>
<body>
    <h1 id="subcategory-title"></h1>
    <div id="content"></div>

    <div id="article-list">
    <p>加载中...</p>
</div>

    <script>
      async function loadArticles() {
const params = new URLSearchParams(window.location.search);
const category = params.get("category");
const tag = params.get("tag");

console.log("Category:", category);
console.log("Tag:", tag);


    if (!category || !tag) {
        document.getElementById("article-list").innerHTML = "<p>未找到子分类</p>";
        return;
    }

    try {
        const response = await fetch("https://slightlyrudge.github.io/articles.json");
        if (!response.ok) throw new Error(`无法加载数据: ${response.status}`);

        const data = await response.json();

        if (!data[category] || !data[category][tag]) {
            document.getElementById("article-list").innerHTML = "<p>子分类未找到</p>";
            return;
        }

        const articles = data[category][tag];
        let html = "<ul>";

        articles.forEach(article => {
            const articleUrl = `article.html?file=${encodeURIComponent(article.file)}`;
            html += `<li><a href="${articleUrl}">${article.title}</a></li>`;
        });

        html += "</ul>";
        document.getElementById("article-list").innerHTML = html;
    } catch (error) {
        console.error("加载文章失败:", error);
        document.getElementById("article-list").innerHTML = "<p>无法加载文章列表</p>";
    }
}

loadArticles();

    </script>
</body>
</html>
