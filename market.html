    <div class="filter-bar">
        <button class="filter-btn active" data-category="all">全部</button>
        <button class="filter-btn" data-category="供">供</button>
        <button class="filter-btn" data-category="需">需</button>
    </div>

    <div class="article-list" id="article-list">
        <!-- 文章数据由 JavaScript 生成 -->
    </div>

</body>

<script>
document.getElementById("search-btn").addEventListener("click", async function() {
    const query = document.getElementById("search-input").value.trim().toLowerCase();
    if (!query) return;

    try {
        const response = await fetch("articles.json");
        const data = await response.json();
        let articles = [];

        // 遍历所有分类，提取所有文章
        for (const category in data) {
            for (const subcategory in data[category]) {
                articles = articles.concat(data[category][subcategory]); // 合并文章列表
            }
        }

        // 搜索匹配的文章
        const results = articles.filter(article =>
            article.title.toLowerCase().includes(query)
        );

        displayResults(results);
    } catch (error) {
        console.error("搜索加载失败:", error);
    }
});

function displayResults(results) {
    const resultsDiv = document.getElementById("search-results");
    resultsDiv.innerHTML = "";
    
    if (results.length === 0) {
        resultsDiv.innerHTML = "<p>未找到匹配的文章。</p>";
        return;
    }

    results.forEach(article => {
        const item = document.createElement("div");
        item.classList.add("search-result-item");
        item.innerHTML = `<a href="article.html?file=${encodeURIComponent(article.file)}">${article.title}</a>`;
        resultsDiv.appendChild(item);
    });
}

</script>
